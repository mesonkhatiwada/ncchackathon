<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HamroCare - Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="icon" type="image/x-icon" href="../favicon_io/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fff;
            overflow-x: hidden;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            background: #fff;
            box-shadow: 0 2px 10px rgba(0,0,0,.05);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            height: 50px;
        }

        .logo img {
            height: 74px;
            width: auto;
            top: 10px;
            border-radius: 15px;
            cursor: pointer;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 3rem;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            font-size: 1rem;
            transition: color .3s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #4ade80;
        }

        .user-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f0fdf4;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all .3s;
            color: #4ade80;
            font-size: 1.5rem;
        }

        .user-icon:hover {
            background: #4ade80;
            color: #fff;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            object-fit: cover;
            display: none;
        }

        .sign-out-btn {
            background: none;
            border: none;
            color: #333;
            font-weight: 500;
            cursor: pointer;
            display: none;
        }

        .sign-out-btn:hover {
            color: #4ade80;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: #333;
            border-radius: 3px;
            transition: all .3s;
        }

        .gallery-hero {
            padding: 4rem 5% 2rem;
            text-align: center;
            background: linear-gradient(135deg, #f0fdf4 0%, #ffffff 100%);
        }

        .gallery-hero h1 {
            font-size: 3.5rem;
            color: #333;
            margin-bottom: 1rem;
            font-family: 'Times New Roman', Times, serif;
        }

        .gallery-hero h1::after {
            content: '.';
            color: #4ade80;
        }

        .gallery-hero p {
            color: #666;
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.8;
        }

        .gallery-grid {
            padding: 3rem 5% 6rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            aspect-ratio: 1;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,.1);
            transition: transform .3s, box-shadow .3s;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,.15);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .lightbox-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            padding: 2rem;
        }

        .lightbox-overlay.active {
            display: flex;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90vh;
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,.5);
        }

        .lightbox-close {
            position: absolute;
            top: -50px;
            right: 0;
            background: #fff;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #333;
            transition: all .3s;
            z-index: 3001;
        }

        .lightbox-close:hover {
            background: #4ade80;
            color: #fff;
            transform: rotate(90deg);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,.9);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #333;
            transition: all .3s;
            z-index: 3001;
        }

        .lightbox-nav:hover {
            background: #4ade80;
            color: #fff;
            transform: translateY(-50%) scale(1.1);
        }

        .lightbox-prev {
            left: -70px;
        }

        .lightbox-next {
            right: -70px;
        }

        .lightbox-counter {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,.9);
            padding: .8rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
            color: #333;
            font-size: .9rem;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: #fff;
            border-radius: 20px;
            padding: 2.5rem;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: #f0f0f0;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            color: #666;
            transition: all .3s;
        }

        .modal-close:hover {
            background: #e0e0e0;
            transform: rotate(90deg);
        }

        .modal-title {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1rem;
            text-align: center;
        }

        .modal-subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-toggle {
            display: flex;
            margin-bottom: 2rem;
            border: 2px solid #e5e5e5;
            border-radius: 10px;
            overflow: hidden;
        }

        .auth-toggle-btn {
            flex: 1;
            padding: 1rem;
            background: #fff;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all .3s;
        }

        .auth-toggle-btn.active {
            background: #4ade80;
            color: #fff;
        }

        .login-form {
            display: none;
        }

        .login-form.active {
            display: block;
        }

        .signup-form {
            display: none;
        }

        .signup-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: .5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: .8rem;
            border: 2px solid #e5e5e5;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color .3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4ade80;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: #4ade80;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all .3s;
        }

        .submit-btn:hover:not(:disabled) {
            background: #22c55e;
        }

        .or-divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }

        .or-divider::before,
        .or-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e5e5;
        }

        .or-divider span {
            padding: 0 1rem;
            color: #666;
        }

        .notification-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,.2);
            display: flex;
            align-items: center;
            gap: 1rem;
            z-index: 3000;
            transform: translateX(400px);
            transition: transform .3s ease;
            border-left: 4px solid #4ade80;
            max-width: 400px;
        }

        .notification-toast.show {
            transform: translateX(0);
        }

        .notification-toast i {
            font-size: 1.5rem;
            color: #4ade80;
        }

        .notification-content {
            flex: 1;
        }

        .notification-title {
            font-weight: 600;
            color: #333;
            margin-bottom: .2rem;
        }

        .notification-message {
            font-size: .9rem;
            color: #666;
        }

        @media(max-width: 768px) {
            .nav-right {
                gap: 1rem;
            }

            .hamburger {
                display: flex;
            }

            .hamburger.active span:nth-child(1) {
                transform: rotate(45deg) translate(8px,8px);
            }

            .hamburger.active span:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active span:nth-child(3) {
                transform: rotate(-45deg) translate(7px,-6px);
            }

            .nav-links {
                position: fixed;
                top: 80px;
                right: -100%;
                width: 100%;
                height: calc(100vh - 80px);
                background: #fff;
                flex-direction: column;
                padding: 2rem;
                gap: 1.5rem;
                transition: right .3s;
                box-shadow: 0 5px 20px rgba(0,0,0,.1);
            }

            .nav-links.active {
                right: 0;
            }

            .gallery-hero h1 {
                font-size: 2.5rem;
            }

            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
                padding: 2rem 5% 4rem;
            }

            .lightbox-prev {
                left: 10px;
            }

            .lightbox-next {
                right: 10px;
            }

            .lightbox-close {
                top: 10px;
                right: 10px;
            }

            .lightbox-counter {
                bottom: 10px;
            }
        }

        @media(max-width: 480px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="notification-toast" id="notificationToast">
        <i class="ri-checkbox-circle-fill"></i>
        <div class="notification-content">
            <div class="notification-title" id="notificationTitle">Success!</div>
            <div class="notification-message" id="notificationMessage">Message</div>
        </div>
    </div>

    <nav>
        <div class="logo">
            <a href="index.html"><img src="images/logo.png" alt="HamroCare Logo"></a>
        </div>
        <div class="nav-right">
            <button class="hamburger" id="hamburger" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="adopt.html">Adopt</a></li>
                <li><a href="index.html#why-us-section">About</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
                <li>
                    <div class="user-icon" onclick="openModal()" id="userIcon">
                        <i class="ri-user-line"></i>
                    </div>
                    <img src="" alt="User" class="user-avatar" id="userAvatar" onclick="toggleUserMenu()">
                    <button class="sign-out-btn" id="signOutBtn" onclick="handleSignOut()">Sign out</button>
                </li>
            </ul>
        </div>
    </nav>

    <section class="gallery-hero">
        <h1>Our Gallery</h1>
        <p>Moments of love, rescue, and hope captured through our journey with animals</p>
    </section>

    <section class="gallery-grid" id="galleryGrid"></section>

    <div class="lightbox-overlay" id="lightboxOverlay" onclick="closeLightboxOnOverlay(event)">
        <div class="lightbox-content" onclick="event.stopPropagation()">
            <button class="lightbox-close" onclick="closeLightbox()">
                <i class="ri-close-line"></i>
            </button>
            <button class="lightbox-nav lightbox-prev" onclick="navigateLightbox(-1)">
                <i class="ri-arrow-left-s-line"></i>
            </button>
            <button class="lightbox-nav lightbox-next" onclick="navigateLightbox(1)">
                <i class="ri-arrow-right-s-line"></i>
            </button>
            <img src="" alt="Gallery Image" id="lightboxImage">
            <div class="lightbox-counter" id="lightboxCounter">1 / 30</div>
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlay" onclick="closeModalOnOverlay(event)">
        <div class="modal" onclick="event.stopPropagation()">
            <button class="modal-close" onclick="closeModal()">
                <i class="ri-close-line"></i>
            </button>

            <div class="auth-toggle">
                <button class="auth-toggle-btn active" id="loginToggle" onclick="showLogin()">Login</button>
                <button class="auth-toggle-btn" id="signupToggle" onclick="showSignup()">Sign Up</button>
            </div>

            <div class="login-form active" id="loginForm">
                <h2 class="modal-title">Welcome Back</h2>
                <p class="modal-subtitle">Login to continue your journey</p>
                
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" placeholder="Enter your password" required>
                    </div>
                    
                    <button type="submit" class="submit-btn">Login</button>
                    
                    <div class="or-divider"><span>OR</span></div>
                    
                    <div id="g_id_onload"
                         data-client_id="1091162397024-te53me83sai0uhfmpk0rv7evvre59aeg.apps.googleusercontent.com"
                         data-callback="handleGoogleLogin">
                    </div>
                    <div class="g_id_signin"
                         data-type="standard"
                         data-size="large"
                         data-theme="outline"
                         data-text="sign_in_with"
                         data-shape="rectangular"
                         data-width="100%">
                    </div>
                </form>
            </div>

            <div class="signup-form" id="signupForm">
                <h2 class="modal-title">Create Account</h2>
                <p class="modal-subtitle">Sign up to join our community</p>
                
                <form onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" placeholder="Create a password" required>
                    </div>
                    
                    <button type="submit" class="submit-btn">Create Account</button>
                    
                    <div class="or-divider"><span>OR</span></div>
                    
                    <div id="g_id_onload"
                         data-client_id="1091162397024-te53me83sai0uhfmpk0rv7evvre59aeg.apps.googleusercontent.com"
                         data-callback="handleGoogleSignup">
                    </div>
                    <div class="g_id_signin"
                         data-type="standard"
                         data-size="large"
                         data-theme="outline"
                         data-text="sign_up_with"
                         data-shape="rectangular"
                         data-width="100%">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let currentImageIndex = 0;
        const totalImages = 30;

        // Check login status from localStorage
        function checkLoginStatus() {
            const userData = localStorage.getItem('userData');
            if (userData) {
                const user = JSON.parse(userData);
                document.getElementById('userIcon').style.display = 'none';
                const avatar = document.getElementById('userAvatar');
                avatar.style.display = 'block';
                avatar.src = user.picture || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.name)}&background=4ade80&color=fff`;
                document.getElementById('signOutBtn').style.display = 'block';
            }
        }

        function renderGallery() {
            const grid = document.getElementById('galleryGrid');
            let html = '';
            
            for (let i = 1; i <= totalImages; i++) {
                html += `
                    <div class="gallery-item" onclick="openLightbox(${i - 1})">
                        <img src="gallery/${i}.png" alt="Gallery Image ${i}">
                    </div>
                `;
            }
            
            grid.innerHTML = html;
        }

        function openLightbox(index) {
            currentImageIndex = index;
            const lightbox = document.getElementById('lightboxOverlay');
            const img = document.getElementById('lightboxImage');
            const counter = document.getElementById('lightboxCounter');
            
            img.src = `gallery/${index + 1}.png`;
            counter.textContent = `${index + 1} / ${totalImages}`;
            lightbox.classList.add('active');
        }

        function closeLightbox() {
            document.getElementById('lightboxOverlay').classList.remove('active');
        }

        function closeLightboxOnOverlay(event) {
            if (event.target.id === 'lightboxOverlay') {
                closeLightbox();
            }
        }

        function navigateLightbox(direction) {
            currentImageIndex += direction;
            
            if (currentImageIndex < 0) {
                currentImageIndex = totalImages - 1;
            } else if (currentImageIndex >= totalImages) {
                currentImageIndex = 0;
            }
            
            const img = document.getElementById('lightboxImage');
            const counter = document.getElementById('lightboxCounter');
            
            img.src = `gallery/${currentImageIndex + 1}.png`;
            counter.textContent = `${currentImageIndex + 1} / ${totalImages}`;
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const lightbox = document.getElementById('lightboxOverlay');
            if (lightbox.classList.contains('active')) {
                if (e.key === 'ArrowLeft') navigateLightbox(-1);
                if (e.key === 'ArrowRight') navigateLightbox(1);
                if (e.key === 'Escape') closeLightbox();
            }
        });

        function toggleMenu() {
            document.getElementById('navLinks').classList.toggle('active');
            document.getElementById('hamburger').classList.toggle('active');
        }

        function openModal() {
            document.getElementById('modalOverlay').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
        }

        function closeModalOnOverlay(event) {
            if (event.target.id === 'modalOverlay') {
                closeModal();
            }
        }

        function showLogin() {
            document.getElementById('loginToggle').classList.add('active');
            document.getElementById('signupToggle').classList.remove('active');
            document.getElementById('loginForm').classList.add('active');
            document.getElementById('signupForm').classList.remove('active');
        }

        function showSignup() {
            document.getElementById('loginToggle').classList.remove('active');
            document.getElementById('signupToggle').classList.add('active');
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('signupForm').classList.add('active');
        }

        function handleLogin(event) {
            event.preventDefault();
            const user = {
                name: 'User',
                email: event.target[0].value,
                picture: `https://ui-avatars.com/api/?name=User&background=4ade80&color=fff`
            };
            localStorage.setItem('userData', JSON.stringify(user));
            
            document.getElementById('userIcon').style.display = 'none';
            const avatar = document.getElementById('userAvatar');
            avatar.style.display = 'block';
            avatar.src = user.picture;
            document.getElementById('signOutBtn').style.display = 'block';
            
            closeModal();
            showNotification('Welcome!', 'Successfully logged in');
        }

        function handleSignup(event) {
            event.preventDefault();
            const user = {
                name: event.target[0].value,
                email: event.target[1].value,
                picture: `https://ui-avatars.com/api/?name=${encodeURIComponent(event.target[0].value)}&background=4ade80&color=fff`
            };
            localStorage.setItem('userData', JSON.stringify(user));
            
            document.getElementById('userIcon').style.display = 'none';
            const avatar = document.getElementById('userAvatar');
            avatar.style.display = 'block';
            avatar.src = user.picture;
            document.getElementById('signOutBtn').style.display = 'block';
            
            closeModal();
            showNotification('Welcome!', 'Account created successfully');
        }

        function handleGoogleLogin(response) {
            const userData = parseJwt(response.credential);
            const user = {
                name: userData.name,
                email: userData.email,
                picture: userData.picture
            };
            localStorage.setItem('userData', JSON.stringify(user));
            
            document.getElementById('userIcon').style.display = 'none';
            const avatar = document.getElementById('userAvatar');
            avatar.style.display = 'block';
            avatar.src = user.picture;
            document.getElementById('signOutBtn').style.display = 'block';
            
            closeModal();
            showNotification('Welcome!', `Logged in as ${user.name}`);
        }

        function handleGoogleSignup(response) {
            handleGoogleLogin(response);
        }

        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => 
                '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
            ).join(''));
            return JSON.parse(jsonPayload);
        }

        function handleSignOut() {
            localStorage.removeItem('userData');
            document.getElementById('userIcon').style.display = 'flex';
            document.getElementById('userAvatar').style.display = 'none';
            document.getElementById('signOutBtn').style.display = 'none';
            showNotification('Signed Out', 'You have been signed out successfully');
        }

        function toggleUserMenu() {
            const signOutBtn = document.getElementById('signOutBtn');
            signOutBtn.style.display = signOutBtn.style.display === 'block' ? 'none' : 'block';
        }

        function showNotification(title, message) {
            const toast = document.getElementById('notificationToast');
            document.getElementById('notificationTitle').textContent = title;
            document.getElementById('notificationMessage').textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 4000);
        }
